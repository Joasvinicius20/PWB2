<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Lista de Convidados</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" www.algaworks.com 31
    crossorigin="anonymous" />

<style>
form{
text-align: center;


}



</style>
</head>

<body>
  
  <form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
      <input type="text" class="form-control" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}" />

      <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
  </form>

  <div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
      <h1 class="panel-title" style="text-align: center;">Lista de convidados</h1>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Acompanhantes</th>
            <th> Excluir </th>

          <tr th:each="convidado : ${convidados}">
           
            <td th:text="${convidado.nome}"></td>
            <td th:text="${convidado.quantidadeAcompanhantes}"></td>
            <td><a th:href="@{'/convidado/excluir/' + ${convidado.nome}}" > Excluir</a></td>
          </tr>

          </tr>
        </thead>
        
      </table>
    </div>
  </div>

  



  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
